<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">


    <style>
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;

            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;

            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;

            /* Support for IE. */
            font-feature-settings: 'liga';
        }

        html{
            height: 100%;
        }

        body{
            height: 100%;
        }

        .nav-div {
            display: flex;
            justify-content: flex-end;
            height: 60px;
            
          

        }

        .div-left {

            width: 100%;

        }

        .logo {

            justify-content: center;
        }

        .nav-div div {
           
            display:flex;
            padding: 0;
            
            align-self: center;
            

        }

        .nav-div div a {
        
            margin:10px;
            margin-top: 2px;
            font-size: 13px;
            font-family: sans-serif;
            text-decoration: none;;
           
            
            
        }


        main div{
            width:100%;
            display:flex;
            justify-content: center;
        }

        .img-fluid {
            border-radius: 50%;
            width: 32px;
            height: 32px;

        }


        footer{
            height:60px;
            
        }
    </style>



</head>

            </div>
